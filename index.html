<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="turnInfo width-33 flex-center m-3">
            <div class="turnPlay flex-center">
                <span class="info" id="turn"></span>
            </div>
            <div class="won">
                <img class="BG1" src="img/won.gif" alt="">
            </div>
            <div class="reset">
                <button id="reset" class="btn" type="reset">Reset</button>
            </div>
        </div>
        <div class="grid">
            <div class="line"></div>
            <div class="container width-33">
                <div class="box bt-0 bl-0"><span class="boxText"></span></div>
                <div class="box bt-0"><span class="boxText"></span></div>
                <div class="box bt-0 br-0"><span class="boxText"></span></div>
                <div class="box bl-0"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box br-0"><span class="boxText"></span></div>
                <div class="box bb-0 bl-0"><span class="boxText"></span></div>
                <div class="box bb-0"><span class="boxText"></span></div>
                <div class="box bb-0 br-0"><span class="boxText"></span></div>
            </div>
        </div>
        <div class="gameInfo width-33 m-3">
            <span class="gameTitle">Welcome to Tic Tac Toe</span>
            <div class="imageBox">
                <img src="img/gameOver.gif" class="BG1" alt="" srcset="">
                <img src="img/xo.gif" class="BG2" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
